---
layout: default
---
<article>
  <h1>{{ page.title }}<br/><small>{{ page.summary }}</small></h1>
  <h3>
    <small>
      <i class="fa fa-calendar"></i>&nbsp;Posted on {{ page.date | date: "%b %d, %Y" }}
      {% if page.author %}
      by <a href="{{ page.author_link }}" target="_blank">{{ page.author }}</a>
      {% endif %}
    </small>
  </h3>

  {{ content }}
</article>
